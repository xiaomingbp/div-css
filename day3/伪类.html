<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			font-size:30px;
			
		}
		a:link{
			color:blue;
		}
		
		a:active{
			color:yellow;
		}
		a:visited{
			color:green;
		}
		.btn{
			width:100px;
			height:50px;
			background-color: #ccc;
		}
		.btn:hover{
			background-color: #aaa;
		}
		.btn:active{
			background-color: blue;
		}
	</style>
</head>
<body>
	<a href="">你好</a>

	<div class="btn"></div>
</body>
</html>
