<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.top,.content1,.content2,.bottom{
			width:1000px;
			border:1px solid red;
			margin:0 auto;
		}
		.top{
			height:100px;
		}
		.content1{
			overflow: hidden; /* 溢出隐藏|剪切 */
		}
		.content1>div{
			border:1px solid #000;
			width:498px;
			height:100px;
			float: left;
		}
		.content2{
			overflow: hidden;
		}
		.content2 > div{
			width:32.93%;
			height:100px;
			float:left;
			border:2px solid red;
		}
		.bottom{
			height:100px;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="content1">
		<div></div>
		<div></div>
	</div>
	<div class="content2">
		<div>a</div>
		<div>b</div>
		<div>c</div>
	</div>
	<div class="bottom"></div>
</body>
</html>
