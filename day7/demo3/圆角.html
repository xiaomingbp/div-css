<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width:200px;
			height:200px;
			background-color: red;
			border-radius: 10px 20px 30px 40px;
		}
		.div1{
			width:300px;
			height:300px;
			border:2px solid red;
		}
		.div2{
			width:100px;
			height:100px;
			background-color: blue;
			border-radius: 0 0 100% 0;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
