<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width:300px;
			height:300px;
			border:1px solid #888;
			position: relative;
		}
		.box>img{
			width:100%;
			height:100%;
		}
		.box .zhezhao{
			width:300px;
			height:300px;
			background-color: rgba(255,255,255,.2);
			position: absolute;
			top:0;
			left:0;
			display: none;
		}
		.box:hover .zhezhao{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/4.jpg">
		<div class="zhezhao"></div>
	</div>

</body>
</html>
