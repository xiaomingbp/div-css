<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul li{
			height:30px;
		}
		ul li:first-of-type{
			background-color: red;
		}
		ul li:last-of-type{
			background-color: green;
		}
		ul li:nth-of-type(2){
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>aaaaa</li>
		<li>aaaaa</li>
		<li>aaaaa</li>
		<li>aaaaa</li>
		<li>aaaaa</li>
	</ul>
</body>
</html>
