<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul li{
			background-color: red;
		}
		ul li:first-child{
			background-color: blue;
		}
		ul li:last-child{
			background-color: yellow;
		}
		ul li:nth-child(2){
			background-color: green;
		}
	</style>
</head>
<body>
	<ul>
		<div style="height:20px;"></div>
		<li>aaaaa</li>
		<li>aaaaa</li>
		<li>aaaaa</li>
		<li>aaaaa</li>
		<li>aaaaa</li>
	</ul>
</body>
</html>
