<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div.div1:before{
			content:"********";
		}
		div:after{
			content:"+++++++++";
		}

		input[type="text"]:disabled{ 
			width:300px;
			height:50px;
		}
		input[type="text"]:enabled{
			border:1px solid red;
		}
		input[type='checkbox']:checked{
			width:30px;
			height:30px;
		}
	</style>
</head>
<body>
	<div>
		aaaa
	</div>
	<div class="div1">
		aaaa
	</div>

	<input type="text" name="">
	<input type="text" disabled="true" name="">

	<input type="checkbox" name="">
</body>
</html>
