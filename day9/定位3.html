<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			position: relative;
			width:500px;
		}
		.box>img{
			display: block;
			width:500px;
		}
		.div1{
			position: absolute;
			height:30px;
			line-height: 30px;
			background-color: rgba(0,0,0,0.5);
			color:#ffffff;
			bottom:0;
			left:0;
			width:100%;
			text-align: center;
		}
		/*
			标签被设置浮动或定位（绝对定位和固定定位）时就会成为内容的宽度。
			行间标签被设置浮动或定位时会被隐示转为块。
		 */
	</style>
</head>
<body>
	<div class="box">
		<img src="img/9.jpg">	
		<div class="div1">小松鼠很可爱</div>
	</div>	
</body>
</html>
